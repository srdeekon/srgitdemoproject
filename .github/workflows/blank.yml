name: auto_tag
on:
  workflow_dispatch:
    
jobs:
  tag_repo:
    name: Tag the current code snapshot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Tag and push current repo code
        run: |
          TAG="Build_${GITHUB_REF_NAME}_$(date +"%d-%b-%Y_%HH_%MM")"
          git tag $TAG
          git push origin $TAG
