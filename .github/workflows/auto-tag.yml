          BRANCH_NAME_LOWER=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]')
          echo " Branch Name to Lowercase : $BRANCH_NAME_LOWER"
          BUILD_NUMBER=$(echo "$latest_tag" | cut -d '-' -f 2)
